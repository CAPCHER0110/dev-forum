version: '3.8'

services:
  # 数据库：持久化到云服务器硬盘
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: forum_prod
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - prod-network

  # 缓存
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - ./data/redis:/data
    networks:
      - prod-network

  # Go 后端：使用我们优化后的结构化代码
  api:
    build: ./apps/go-api
    restart: always
    environment:
      DATABASE_DSN: "host=postgres user=${DB_USER} password=${DB_PASSWORD} dbname=forum_prod port=5432 sslmode=disable"
      REDIS_ADDR: "redis:6379"
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - prod-network

  # Next.js 前端：已经由 Dockerfile 完成了生产环境 build
  web:
    build: ./apps/web
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:4000" # 换成你的真实域名
      INTERNAL_API_URL: "http://api:4000"         # 给 Next.js 服务器用的
    networks:
      - prod-network

  # Nginx：负责 HTTPS 和流量分发
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./cert:/etc/nginx/certs:ro # 存放 SSL 证书
    depends_on:
      - web
      - api
    networks:
      - prod-network

networks:
  prod-network:
    driver: bridge